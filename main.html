<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Hahmlet:wght@100..900&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Main</title>
    <style>
        * {
            font-family: "Hahmlet", serif;
        }
        #img {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url("전주한옥마을-네이버지식백과.jpg");
            opacity: 40%;
            filter:blur(4px);
            background-size: cover;
            z-index: -1;
            top: 0;
            left: 0;
        }
        #logo {
            position: absolute;
            top: 28%;
            left: 50%;
            transform: translate(-50%,-40%);
            width: 270px;
        }
        .menu {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, 0%);
            width: 400px;
            height: 300px;
        }
        .menu a {
            text-decoration: none;
            color: black;
            font-weight:550;
            font-size: 1.5em;
            background-color: white;
            padding: 20px 40px;
            position: relative;
            top: 60px;
            left: 20px;
            border-radius: 25% 0 25% 0;
        }
        .menu a:hover {
            background-color: rgb(248,66,100);
            color: white;
        }
        #menu1, #menu3 {
            margin-right: 30px;
        }
        #menu2, #menu4 {
            margin-left: 30px;
        }
        #menu4 {
            padding: 20px 28px;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            background-color: gray;
            width: 100%;
            height: 70px;
            color: white;
            text-align: center;
            font-size: smaller;
            padding-top: 10px;
            line-height: 20px;
            opacity: 80%;
        }
        footer span:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div id="img"></div>
    <div id="reference" style="font-size: x-small;">이미지 출처 - 네이버백과사전</div>
    <img src="01. 한바탕전주 세계를 비빈다_03.png" alt="전주로고" id="logo">
    <div class="menu">
        <a href="#" id="menu1">놀거리</a>
        <a href="#" id="menu2">먹거리</a><br><br><br><br><br>
        <a href="#" id="menu3">교통편</a>
        <a href="#" id="menu4">커뮤니티</a>
    </div>
    <footer>
        <span id="contact_us">CONTACT US</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span id="reference_file">참고 및 출처</span><br>
        04310 서울특별시 용산구 청파로 47길 100 숙명여자대학교 100<br>Ⓒdlruddms
    </footer>
    <script>
        let contact = document.getElementById("contact_us");
        contact.addEventListener("click",function(){
            window.open("contact_us.html", "popup", "width=630 height=450");
        })
        let rf = document.getElementById("reference_file");
        rf.addEventListener("click", function(){
            window.open("reference.html","popup","width=630 height=450");
        })
    </script>
</body>
</html>
