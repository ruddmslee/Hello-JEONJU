    <script>
        let contact = document.getElementById("contact_us");
        contact.addEventListener("click",function(){
            window.open("contact_us.html", "popup", "width=630 height=450");
        })
        let rf = document.getElementById("reference_file");
        rf.addEventListener("click", function(){
            window.open("reference.html","popup","width=630 height=450");
        })
        function lo() {
            localStorage.clear();
            alert("일정시간이 지나 자동로그아웃되었습니다.");
        }
        let forid = localStorage.getItem('아이디');
        document.getElementById("originid").value = forid;
        document.addEventListener("DOMContentLoaded", function() {
            if(localStorage.getItem('아이디')){
                let checkpw = prompt('비밀번호를 입력하세요.');
                while (checkpw !== localStorage.getItem('비밀번호')){
                    checkpw = prompt('비밀번호를 다시 입력하세요');
                }
            }
        });
        if(localStorage.getItem('로그인시간')){
            let lgtime = localStorage.getItem('로그인시간');
            let now = new Date().getTime();
            if(now - lgtime == 3600000) {
                lo();
            }
            else {
                let left = 3600000 - (now-lgtime); //시간 수정
                setTimeout(lo,left);
            }
        }
        let changebutton = document.getElementById("change");
        changebutton.addEventListener("click", function(){
            first = prompt('변경할 비밀번호를 입력하세요.');
            second = prompt('비밀번호 확인을 위해 다시 한 번 입력해주세요.');
            while(first!==second) {
                second = prompt('비밀번호가 일치하지 않습니다. 다시 입력하세요.');
            }
            alert('비밀번호가 변경되었습니다.');
            localStorage['비밀번호'] = second;
        })

        let wdbutton = document.getElementById("withdrawbutton");
        wdbutton.addEventListener("click", function(){
            localStorage.clear();
            alert('회원탈퇴가 완료되었습니다.')
            window.location.href="main.html";
        })
    </script>
